<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>TIC TAC TOE</h1>
  <button class="restartButton">Restart Game</button>
  <div id="player-is"></div>
  <table id="board">
    <tr>
      <td class="cell" id="0"></td>
      <td class="cell" id="1"></td>
      <td class="cell" id="2"></td>
    </tr>
    <tr>
      <td class="cell" id="3"></td>
      <td class="cell" id="4"></td>
      <td class="cell" id="5"></td>
    </tr>
    <tr>
      <td class="cell" id="6"></td>
      <td class="cell" id="7"></td>
      <td class="cell" id="8"></td>
    </tr>
  </table>
  <form>
    <input name="credentials[email]" type="email" placeholder="email">
    <input name="credentials[password]" type="password" placeholder="password">
    <input name="credentials[password_confirmation]" type="password" placeholder="password confirmation">
    <a class="dropdown-item" type="submit" href="#sign-up-form">Sign Up</a>
    <div class="alert alert-primary" role="alert" id="user-message">
    </div>
  </form>
  <form>
    <input name="credentials[email]" type="email" placeholder="email">
    <input name="credentials[password]" type="password" placeholder="password">
    <a class="dropdown-item" type="submit" href="#sign-in-form">Sign In</a>
  </form>
  <form>
    <input name="passwords[old]" type="password" placeholder="old password">
    <input name="passwords[new]" type="password" placeholder="new password">
    <a class="dropdown-item" type="submit" href="#change-password-form">Change Password</a>
  </form>
  <form>
    <a class="dropdown-item" type="submit" href="#sign-out-form">Sign Out</a>
  </form>
</body>

</html>
